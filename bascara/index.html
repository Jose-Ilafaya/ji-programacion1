<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bascara</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>
    <div class="container mt-3">

        <h3 class="mt-3 ">Calculadora de Bascara</h3>
        <div class="mt-3">
            <div class="row">

                <div class="col-5">

                    <div class="mb-3">

                        <label class="form-label">A</label>
                        <input id="inp_a" class="form-control" type="number">
    
                    </div>
                    
                    <div class="mb-3">
                        
                        <label class="form-label">B</label>
                        <input id="inp_b" class="form-control" type="number">
    
                    </div>
                    <div class="mb-3">
                        
                        <label class="form-label">C</label>
                        <input id="inp_c" class="form-control" type="number">
    
                    </div>
                    <button id="btn_resolver" class="btn btn-primary">Resolver</button>

                </div>
                <h3 id="h_resultado"></h3>
                <h3 id="h_resultado2"></h3>


            </div>
        </div>


    </div>
    

    <script src="main.js"></script>
</body>
</html>
